<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: pink;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #eef5ee;
            color: rgb(250, 28, 28);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .itemlist {
            list-style-type: none;
            padding: 0;
        }
        .itemlist li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .itemlist li i {
            cursor: pointer;
            color: #d9534f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>To Do List</h2>
        <input type="text" id="itemInput" placeholder="Type something...">
        <button onclick="add()">Add to Wishlist</button>
        <ul class="itemlist"></ul>
    </div>

    <script>
        let Input = document.getElementById("itemInput");
        let text = document.querySelector(".itemlist");

        function add() {
            if (Input.value == "") {
                alert("Please enter a task.");
            } else {
                let newElement = document.createElement("li");
                newElement.innerHTML = `${Input.value} <i class="fa-solid fa-trash-can"></i>`;
                text.appendChild(newElement);
                Input.value = "";

                newElement.querySelector("i").addEventListener("click", remove);

                function remove() {
                    newElement.remove();
                }
            }
        }
    </script>
</body>

</html>
